version: 2.0

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm ci
      - run: 
        name: Run Tests
        command: npm test
      - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
        root: ~/repo
        paths: .
  deploy:
    <<: *defaults 
    steps:
      - attach_workspace:
        at: ~/repo
      - run:
        name: Semantic Release
        command: npx semantic-release
workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - deploy:
        requires:
          - test
        filters:
          tags:
            only: /^v.*/
          branches:
            only: /^release$/
